<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actors Quest</title>
    <link rel="icon" type="image/x-icon" href="cup_of_coffee_logo_flat.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Bienvenue sur Actors Quest</h1>

    <div class="container">
      <div class="subContainer">
        <div id="research">
            <input
              type="text"
              id="researchInput"
              size="50"
              placeholder="Entrer un nom d'acteur ou d'actrice"
            /><br /><br />
    
            <button type="button" id="searchButton">Rechercher</button>
          </div>
    
          <div id="results">
            <h2>Resultats</h2>
          </div>
      </div>
     

      <div class="subContainer">
        <div id="information">
          <h2>Informations</h2>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
